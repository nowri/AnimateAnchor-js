<div class="wrapper">
	<div class="container">
		<h1>animAnchorTopByNumber</h1>
		<p>scrollTopを数値で指定しアニメーション</p>
		<nav id="anchorList">
			<ul>
				<li><a href="#" onclick="return false;">#（クリックイベントから除外される）</a></li>
				<li><a href="#to0">(1000, "easeInOutSine", "a[href^='#to0']", 0)</a></li>
				<li><a href="#to100">(1000, "easeInOutSine", "a[href^='#to100']", 100)</a></li>
				<li><a href="#to200">(1000, "easeInOutSine", "a[href^='#to200']", 200)</a></li>
			</ul>
		</nav>
	</div>
</div>
<div style="position:absolute;top:100px;right:5%;font-size:18px;font-style: italic;;">TOP : 100</div>
<div style="position:absolute;top:200px;right:5%;font-size:18px;font-style: italic;">TOP : 200</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/plugins.js"></script>
<script src="AnimateAnchor.js"></script>
<script src="js/main.js"></script>

<script>
	$(function(){
		AnimateAnchor.animAnchorTopByNumber(1000, "easeInOutSine", "a[href^='#to0']", 0);
		AnimateAnchor.animAnchorTopByNumber(1000, "easeInOutSine", "a[href^='#to100']", 100);
		AnimateAnchor.animAnchorTopByNumber(1000, "easeInOutSine", "a[href^='#to200']", 200);
	});

</script>
